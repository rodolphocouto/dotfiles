- name: Install pacman tools
  become: yes
  pacman:
    name:
      - reflector
      - pacman-contrib

- name: Check pacman mirrors
  become: yes
  shell: cat /etc/pacman.d/mirrorlist
  register: reflector
  changed_when: False

- name: Optimize pacman mirrors
  become: yes
  shell: reflector --protocol https --sort rate --save /etc/pacman.d/mirrorlist
  when: reflector.stdout.find('Arch Linux mirrorlist generated by Reflector') == -1

- name: Clone yay repository
  git:
    repo: https://aur.archlinux.org/yay.git
    dest: ~/.yay

- name: Check yay installation
  stat: 
    path: /usr/bin/yay
  register: yay
  changed_when: False

- name: Install yay
  shell: 
    cmd: makepkg -si --noconfirm
    chdir: ~/.yay
  when: yay.stat.exists == False

- name: Install connman
  become: yes
  pacman: 
    name: connman

- name: Install connman-ncurses
  yay: 
    name: connman-ncurses

- name: Ensure connman config dir exists
  become: yes
  file: 
    path: /etc/connman 
    state: directory

- name: Copy connman config
  become: yes
  copy: 
    src: ../files/connman.conf 
    dest: /etc/connman/main.conf

- name: Enable and start connman
  become: yes
  systemd: 
    name: connman 
    enabled: yes 
    state: started

- name: Remove network tools from base
  become: yes
  pacman: 
    name: 
      - netctl
      - dhcpcd
    state: absent

- name: Install audio tools
  become: yes
  pacman:
    name:
      - alsa-utils
      - pulseaudio
      - pulseaudio-alsa
      - pavucontrol
      - playerctl

- name: Install bluetooth tools
  become: yes
  pacman:
    name:
      - bluez
      - bluez-utils
      - pulseaudio-bluetooth

- name: Enable bluetooth service
  become: yes
  systemd: 
    name: bluetooth
    enabled: yes
    state: started

- name: Ensure modprobe config dir exists
  become: yes
  file: 
    path: /etc/modprobe.d
    state: directory

- name: Prevent warning user with internal buzzer
  become: yes
  copy: 
    src: ../files/nobeep.conf
    dest: /etc/modprobe.d/nobeep.conf

- name: Install ZSH
  become: yes
  pacman: 
    name: zsh

- name: Check user shell
  shell: 'echo $SHELL'
  register: default_shell
  changed_when: False

- name: Set ZSH as user shell
  shell: chsh -s /bin/zsh
  when: default_shell.stdout.find('/bin/zsh') == -1

- name: Check oh-my-zsh installation
  stat: 
    path: ~/.oh-my-zsh
  register: oh_my_zsh
  changed_when: False

- name: Install oh-my-zsh
  shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
  when: oh_my_zsh.stat.exists == False

- name: Install lambda-mod ZSH theme
  get_url: 
    url: https://raw.githubusercontent.com/halfo/lambda-mod-zsh-theme/master/lambda-mod.zsh-theme
    dest: ~/.oh-my-zsh/themes/lambda-mod.zsh-theme

- name: Install termite
  become: yes
  pacman:
    name: termite

- name: Ensure termite config dir exists
  file: 
    path: ~/.config/termite
    state: directory

